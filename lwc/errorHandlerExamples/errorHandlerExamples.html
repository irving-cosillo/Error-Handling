<template>
    <div class="slds-var-m-bottom_medium">
        <lightning-card>
            <div class="slds-var-p-around_medium">
                <lightning-layout>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5">
                        <lightning-layout multiple-rows pull-to-boundary="small">
                            <lightning-layout-item size="12" padding="around-small">
                                <div style="display: inline-block;">
                                    <lightning-input 
                                        type="toggle" 
                                        name="isCustomHandledException"
                                        label="Is Custom Handled Exception" 
                                        checked={isCustomHandledException}
                                        onchange={handleChange}
                                        class="slds-var-m-top_xx-small"
                                        message-toggle-active=""
                                        message-toggle-inactive="">
                                    </lightning-input>
                                </div>

                                    <div class="slds-float_right">
                                        <lightning-button 
                                            variant="Brand" 
                                            label="Throw Exception" 
                                            onclick={handleClick}>
                                        </lightning-button>
                                    </div>

                                
                                
                            </lightning-layout-item>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input 
                                    type="text"
                                    name="customUserMessage"
                                    label="Custom User Message"
                                    value={customUserMessage}
                                    onchange={handleChange}>
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-radio-group 
                                    type="radio"
                                    name="customAppString"
                                    label="Custom App"
                                    value={customAppString}
                                    options={customAppOptions}
                                    onchange={handleChange}>
                                </lightning-radio-group>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-radio-group 
                                    type="radio"
                                    name="exceptionName"
                                    label="Exception Type"
                                    value={exceptionName}
                                    options={exceptionOptions}
                                    onchange={handleChange}>
                                </lightning-radio-group>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-radio-group 
                                    type="radio"
                                    name="severityString"
                                    label="Severity"
                                    value={severityString}
                                    options={severityOptions}
                                    onchange={handleChange}>
                                </lightning-radio-group>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <lightning-radio-group 
                                    type="radio"
                                    name="saveModeString"
                                    label="Save Mode"
                                    value={saveModeString}
                                    options={saveModeOptions}
                                    onchange={handleChange}>
                                </lightning-radio-group>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size="7">
                        <lightning-card>
                            <div style="background-color:grey">

                            </div>
                        </lightning-card>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-card>
    </div>
</template>
